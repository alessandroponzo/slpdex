<app-wrapper>

  <ng-container *ngIf="tokenDetails$ | async as token">

    <p class="bread">
      <a [routerLink]="'/' + slpRoutes.tokens">Tokens</a> / {{token.slp.detail.symbol}}
    </p>

    <div class="tokens-details">

      <div class="tokens-details__left">

        <app-widget class="tokens-details__header mb-lg">
          <h2>
            {{token.slp.detail.name}}
          </h2>

          <p class="tokens-details__header--symbol">
            {{token.slp.detail.symbol}}
          </p>
        </app-widget>

        <app-widget class="tokens-details__chart mb-lg">
          <p>CHART COMING SOON</p>
        </app-widget>

        <app-widget class="tokens-details__orders">
          My open orders
        </app-widget>
      </div>

      <app-widget class="tokens-details__right">

        <app-tokens-details-orderbook>
        </app-tokens-details-orderbook>

        <div class="tokens-details__sell">

          <div class="tokens-details__sell__box">
            <p class="tokens-details__sell--label">
              Amount
            </p>

            <div class="input">
              <input type="number"
                     value="0"
                     input>

              <p>
                {{token.slp.detail.symbol}}
              </p>
            </div>
          </div>

          <div class="tokens-details__sell__box">
            <p class="tokens-details__sell--label">
              Price
            </p>

            <div class="input">
              <input type="number"
                     value="0">

              <p>BCH</p>
            </div>
          </div>

          <div class="tokens-details__sell__box">
            <p class="tokens-details__sell--label">
              Total
            </p>

            <div class="input">
              <input type="number"
                     value="0"
                     input>

              <p>BCH</p>
            </div>
          </div>

          <app-button button-md
                      button-red>
            SELL
          </app-button>
        </div>
      </app-widget>

    </div>

  </ng-container>

</app-wrapper>
