<app-button button-md
            disabled="true"
            class="mb-md">
  BUY
</app-button>

<div class="orderbook__amount">

  <p class="orderbook__amount--label">
    Amount
  </p>

  <div class="input">
    <input type="number">
  </div>
</div>

<div class="orderbook">

  <div class="orderbook__header">
    <p>PRICE</p>
    <p>AMOUNT</p>
  </div>

  <div class="orderbook__list"
       #list>

    <div *ngFor="let test of tests"
         class="orderbook__item"
         [class.orderbook__item--selected]="test"
         (click)="select()">
      <p class="orderbook__item--price">
        0.23423134
      </p>

      <p class="orderbook__item--amount">
        123
      </p>
    </div>
  </div>

</div>
