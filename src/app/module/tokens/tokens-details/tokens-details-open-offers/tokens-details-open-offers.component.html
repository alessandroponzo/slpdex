<app-widget class="open-offers">
  <h2>Open offers</h2>

  <div *ngFor="let offer of openOffers"
       class="mb-lg">

    <p>
      price per token
      {{offer.pricePerToken}}
    </p>

    <p>
      amount
      {{offer.sellAmountToken}}
    </p>

    <p>
      timestamp
      {{offer.timestamp}}
    </p>

    <app-button
      (click)="cancel(offer)"
    >
      Cancel
    </app-button>
    
  </div>

</app-widget>
