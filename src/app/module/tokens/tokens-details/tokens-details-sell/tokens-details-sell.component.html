<div class="sell__box">
  <p class="sell--label">
    Amount
  </p>

  <div class="input">
    <input type="number"
           [max]="totalTokenBalance"
           [min]="0"
           (keyup)="calculateTotal()"
           [(ngModel)]="selectedTokenAmount">
    <p>
      {{(token$ | async).slp.detail.symbol}}
    </p>
  </div>
</div>

<div class="sell__box">
  <p class="sell--label">
    Price
  </p>

  <div class="input">
    <input type="number"
           (keyup)="calculateTotal()"
           [ngModel]="selectedBchPrice | number:'1.8-8'"
           (ngModelChange)="priceChanged($event)">

    <p>BCH</p>
  </div>
</div>

<div class="sell__box mb-xs">
  <p class="sell--label">
    Total
  </p>

  <div class="input">
    <input type="number"
           [value]="totalPrice | number:'1.8-8'"
           input>

    <p>BCH</p>
  </div>

</div>
<p class="sell__usd">
  {{(totalPrice * usdPrice) | usdFormatter}} USD

</p>

<app-button button-md
            button-red
            [attr.disabled]="!selectedTokenAmount"
            (click)="sell()">
  SELL
</app-button>
